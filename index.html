<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataTables Örneği</title>
  <!-- DataTables ve jQuery için gerekli CDN bağlantıları -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>
  <h1>DataTables Örneği</h1>
  <table id="veriTablosu" class="display" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Ad</th>
        <th>Soyad</th>
      </tr>
    </thead>
    <tbody>
      <!-- Veriler burada dinamik olarak oluşturulacak -->
    </tbody>
  </table>

  <script>
    // DataTables'i etkinleştirme
    $(document).ready(function() {
      $('#veriTablosu').DataTable({
        // Verilerin sunucudan alınacağı URL'i belirtin
        ajax: '/', // '/veriler' route'unu kullanın
        columns: [
          { data: 'ID' }, // JSON verilerindeki 'ID' alanı
          { data: 'Ad' }, // JSON verilerindeki 'Ad' alanı
          { data: 'Soyad' } // JSON verilerindeki 'Soyad' alanı
        ]
      });
    });
  </script>
</body>
</html>
